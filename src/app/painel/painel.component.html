<div class="container bg-danger-subtle p-5 mt-5">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <div app-progress [progress]="progresso" ></div>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <div app-chances [tentativas]="tenta"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6 class="my-4">{{rodadeFrase.fraseEng}}</h6>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
            (input)="atualizarResposta($event)"
            [value] = "resposta"
          ></textarea>
          <label for="floatingTextarea2">{{instructions}}</label>
        </div>
      </div>
    </div>
    <div class="row py-3">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
